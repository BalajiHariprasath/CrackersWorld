<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="checkout-container">
        <h2>Order Summary</h2>
        <div id="order-summary">
            <!-- Order summary will be dynamically added here -->
        </div>
        <h2>Customer Details</h2>
        <form id="customer-form">
            <label for="customer-name">Name:</label>
            <input type="text" id="customer-name" name="customer-name" required>
            <label for="customer-mobile">Mobile Number:</label>
            <input type="text" id="customer-mobile" name="customer-mobile" required>
            <label for="customer-address">Address:</label>
            <textarea id="customer-address" name="customer-address" required></textarea>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="checkout.js"></script>
</body>
</html>
